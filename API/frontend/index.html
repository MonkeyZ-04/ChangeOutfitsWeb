<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outfit-Remover</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Outfit-Remover</h1>

    <!-- Form อัปโหลดรูป -->
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="image/*" required />
      <button type="submit">Process Image</button>
    </form>

    <!--แสดงสถานะระหว่างรอ-->
    <div id="loader" class="hidden">Processing…</div>

    <!-- ภาพต้นฉบับ & ผลลัพธ์ -->
    <div class="images">
      <div>
        <h2>Original</h2>
        <img id="origImg" src="" alt="original image"/>
      </div>
      <div>
        <h2>Result</h2>
        <img id="resultImg" src="" alt="result image"/>
      </div>
    </div>

    <!-- ข้อความ Error -->
    <div id="errorMsg" class="error hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
